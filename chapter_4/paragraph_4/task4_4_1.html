<!-- Здесь функция makeUser возвращает объект.
Каким будет результат при обращении к свойству объекта ref? Почему? -->

<!DOCTYPE html>
<html>
  <body>
    <script>
      function makeUser() {
        return {
          name: "John",
          ref: this
        };
      }
      let user = makeUser();
      alert(user.ref.name); // Результат будем пустым, так неправильный вызов функции,
      // пока не будет вызвана функция нельзя обратиться к свойству.
      
      alert(makeUser().name); // правильный вариант

      // Переписанная функция
      function newMakeUser() {
        return {
          name: "John",
          ref () {
            return this
          }
        };
      }

      let newUser = newMakeUser();

      alert(newUser.ref().name);

    </script>
  </body>
</html>
