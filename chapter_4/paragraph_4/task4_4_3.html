<!-- У нас есть объект ladder (лестница), который позволяет подниматься и спускаться: -->

<!DOCTYPE html>
<html>
  <body>
    <script>
      let ladder = {
        step: 0,
        up() {
          this.step++;
        },
        down() {
          this.step--;
        },
        showStep: function() { // показывает текущую ступеньку
          alert( this.step );
        }
      };

      ladder.up();
      ladder.up();
      ladder.down();
      ladder.showStep(); // 1
      ladder.down();
      ladder.showStep(); // 0
      
      /* Измените код методов up, down и showStep таким образом, чтобы их вызов можно было сделать по цепочке, например так:
      ladder.up().up().down().showStep().down().showStep(); показывает 1 затем 0 */

      // Измененный код
      let newLadder = {
        step: 0,
        up() {
          this.step++;
          return this;
        },
        down() {
          this.step--;
          return this;
        },
        showStep: function() {
          alert( this.step );
          return this;
        }
      };

      newLadder.up().up().down().showStep().down().showStep();

    </script>
  </body>
</html>
