<!-- Перепишите код, заменив цикл for на while, без изменения поведения цикла. -->

<!DOCTYPE html>
<html>
  <body>
    <script>
      for (let i = 0; i < 3; i++) {
        alert( `number ${i}!` );
      }

      // Переписанный код
      let i = 0
      while (i < 3) {
        alert( `number ${i}!` );
        i++
      }
    </script>
  </body>
</html>
