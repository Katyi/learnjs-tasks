<!-- Напишите функцию sum, которая бы работала следующим образом.
P.S. Подсказка: возможно вам стоит сделать особый метод преобразования в примитив для функции. -->

<!DOCTYPE html>
<html>
  <body>
    <script>
      function sum(num) {
        let totalSumm = num;
        function sum1(num1) {
          totalSumm = totalSumm + num1;
          return sum1;
        }
        sum1.toString = function() {
          return totalSumm;
        };
        return sum1;
      }
      alert(sum(1)(2));
      alert(sum(1)(2)(3));
      alert(sum(5)(-1)(2));
      alert(sum(6)(-1)(-2)(-3));
      alert(sum(0)(1)(2)(3)(4)(5));
    </script>
  </body>
</html>
