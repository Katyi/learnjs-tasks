<!-- Какие недостатки вы видите в стиле написания кода этого примера? -->

<!DOCTYPE html>
<html>
  <body>
    <script>
      function pow(x,n) //нет пробела после запятой 
      { // фигурную скобку надо было оставить выше
        let result=1; // нет пробелов вокруг оператора
        for(let i=0;i<n;i++) {result*=x;} // нет пробелов вокруг операторов= < *= и после знаков ';' 
        // Код внутри фигурной скобки надо перенести вниз между скобками, при этом первую скобку оставить выше.
        return result;
      }

      let x=prompt("x?",''), n=prompt("n?",'') // не пробелов вокруг оператора = и после знака запятой. 
      // Вторую переменную лучше объявить на следующей строке
      if (n<=0) // нет пробелов вокруг операторв =
      { // фигурную скобку надо было оставить выше
        alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
      }
      else // можно поднять на строку выше
      { // можно поднять на строку выше вместе с else
        alert(pow(x,n)) // нет пробела после запятой
      }

      // Переписанный вариант
      function newPow(y, m) {
        let newResult = 1;
        for(let i = 0; i < m; i++) {
          newResult *= y;
        }
        return newResult;
      }
      
      let y = prompt("y?", '');
      let m = prompt("m?", '');
      if (m <= 0) {
        alert(`Степень ${m} не поддерживается, введите целую степень, большую 0`);
      } else {
        alert(newPow(y, m));
      }
    </script>
  </body>
</html>
