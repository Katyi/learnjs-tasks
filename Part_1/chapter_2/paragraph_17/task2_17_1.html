<!DOCTYPE html>
<html>
  <body>
    <script>
      function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
      }
      ask(
        "Вы согласны?",
        function() { alert("Вы согласились."); },
        function() { alert("Вы отменили выполнение."); }
      );

      // Переписанный код
      let newAsk = (question, yes, no) => confirm(question) ? yes() : no();
      newAsk(
        "Вы согласны?",
        function() { alert("Вы согласились."); },
        function() { alert("Вы отменили выполнение."); }
      );
    </script>
  </body>
</html>
