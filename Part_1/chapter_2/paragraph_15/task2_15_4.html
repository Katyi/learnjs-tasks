<!-- Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат. -->

<!DOCTYPE html>
<html>
  <body>
    <script>
      let x = prompt('Введите x', '');
      let n = prompt('Введите n', '');

      function pow(x, n) {
        return x ** n;
      }

      alert(pow(x, n));
    </script>
  </body>
</html>
