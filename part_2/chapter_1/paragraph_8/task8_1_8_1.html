<!-- Напишите функцию showNotification(options), которая создаёт уведомление: <div class="notification"> с заданным содержимым.
Уведомление должно автоматически исчезнуть через 1,5 секунды. -->

<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <style>
      body {
        margin: 100px auto;
      }
      .notification {
      position: fixed;
      z-index: 1000;
      padding: 5px;
      border: 1px solid black;
      font-size: 20px;
      background: white;
      text-align: center;
    }
    .welcome {
      background: #b80000;
      color: yellow;
    }
    </style>
  </head>
  <body>
    <script>
      function showNotification({top = 0, left = 0, className, html}) {
        let notification = document.createElement('div');
        notification.className = "notification";
        if (className) {
          notification.classList.add(className);
        }
        notification.style.top = top + 'px';
        notification.style.left = left + 'px';
        notification.innerHTML = html;
        document.body.append(notification);
        setTimeout(() => notification.remove(), 1500);
      }
      let i = 1;
      setInterval(() => {
        showNotification({
          top: 10,
          left: 10,
          html: 'Hello ' + i++,
          className: "welcome"
        });
      }, 2000);
    </script>
  </body>
</html>
